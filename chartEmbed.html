
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>BMR Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      margin: 0;
      font-family: sans-serif;
    }
    canvas {
      max-width: 100%;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="bmrChart" width="400" height="200"></canvas>
  <script>
    const ctx = document.getElementById('bmrChart').getContext('2d');
    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["18.4.2025", "19.4.2025", "20.4.2025"],
        datasets: [{
          label: 'BMR יומי',
          data: [1340, 1390, 1388],
          backgroundColor: 'rgba(255, 123, 0, 0.2)',
          borderColor: 'rgba(255, 123, 0, 1)',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });
  </script>
</body>
</html>
